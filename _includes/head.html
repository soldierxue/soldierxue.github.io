</head>
    <!-- Language Switcher -->
    <script src="{{ site.baseurl }}/js/language-switcher.js"></script>
    <!-- SEO for multilingual support -->
    {% if page.title-en %}
    <link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url }}" />
    <link rel="alternate" hreflang="zh" href="{{ site.url }}{{ page.url }}" />
    {% endif %}
    
    <!-- Open Graph data for better social sharing -->
    <meta property="og:title" content="{% if page.title-en %}{{ page.title-en }}{% else %}{{ page.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.description-en %}{{ page.description-en }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    {% if page.header-img %}
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/{{ page.header-img }}" />
    {% endif %}
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ page.date }}" />
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title-en %}{{ page.title-en }}{% else %}{{ page.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description-en %}{{ page.description-en }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% if page.header-img %}
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/{{ page.header-img }}">
    {% endif %}
    <!-- Language Switcher CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/language-switcher.css">
    <!-- Multilingual SEO -->
    {% include multilingual-seo.html %}
